<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Welcome</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">

  <ion-card no-margin margin-bottom class="banner">
    <ion-slides autoplay="5000" loop="true" speed="3000">
      <ion-slide *ngFor="let slide of slideData">
        <img src="{{slide.image}}" />
      </ion-slide>
    </ion-slides>
  </ion-card>
  <ion-title class="text-primary">
    Choose your field
  </ion-title>
  <ion-grid>
    <ion-row>
      <ion-col class="card-design">
        <ion-card item-start (click)="viewSubjects('mech')">
          <ion-avatar >
            <img class="card-image" src="../../assets/img/sub_mech.jpg">
          </ion-avatar>
        </ion-card>
      </ion-col>
      <ion-col class="card-design">
        <ion-card>
          <ion-avatar item-start>
            <img class="card-image" src="../../assets/img/sub_ece.jpg">
          </ion-avatar>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="card-design">
        <ion-card>
          <ion-avatar item-start>
            <img class="card-image" src="../../assets/img/sub_cse.jpeg">
          </ion-avatar>
        </ion-card>
      </ion-col>
      <ion-col class="card-design">
        <ion-card>
          <ion-avatar item-start>
            <img class="card-image" src="../../assets/img/sub_ee.jpg">
          </ion-avatar>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
